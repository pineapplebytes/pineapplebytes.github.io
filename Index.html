  function getEl(nameOrId) {
    if (document.getElementById) {
      var el = document.getElementById(nameOrId);
      if (el) return el;
    }
    if (document.images && document.images[nameOrId]) return document.images[nameOrId];
    if (document.all) return document.all[nameOrId];
    return null;
  }

  function nextIndex(curr, n) {
    if (!n) return 0;
    if (random_display) {
      if (n <= 1) return 0;
      var j;
      do { j = Math.floor(Math.random() * n); } while (j === curr);
      return j;
    } else {
      return (curr + 1) % n;
    }
  }

  function rotateImage(place) {
    var img = getEl(place);
    if (!img || image_list.length === 0) return;

    image_index = nextIndex(image_index, image_list.length);

    // Load ONLY the active image now:
    img.setAttribute('src', image_list[image_index]);

    // Legacy-safe timeout (string callback)
    setTimeout('rotateImage("' + place + '")', interval);
  }

  // Old IE-safe onload hook
  function start() { rotateImage('rImage'); }
  if (window.attachEvent) { window.attachEvent('onload', start); }
  else { window.onload = start; }
